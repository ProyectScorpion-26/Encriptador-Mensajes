<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Vector.png" alt="Imagen de Alura">
    </header>
    <main class="contenido">
        <section class="contenido__cuerpo">
            <div class="Caja_texto_ingresado">
                <textarea id="textoIngresadoEnCaja" placeholder="Ingrese un texto aquí"></textarea>
                <p>Ingrese solo letras en minúscula y sin acento</p>
                <div class="botones">
                    <div class="boton_azul">
                        <button class="boton_azul" onclick="cajaDeResultadosEncriptado();">Encriptar</button>
                    </div>
                    <div class="boton">
                        <button class="boton" onclick="cajaDeResultadosDesencriptado();">Desencriptar</button> 
                    </div>
                </div>
            </div>
            <div class="caja_resultados">
                <img src="./assets/Muñeco.png" id="imagenSinTexto">
                <h2 class="titulo_inicial" id="mensajeNoEncontrado">Ningún mensaje fue encontrado</h2>
                <p class="parrafo_sin_texto" id="textoPlaceholder">Ingresa el texto que deseas encriptar o desencriptar</p>
                <p class="parrafo_texto" id="textoResultado"></p>
                <div class="boton_copiar" id="copiarBotonContainer">
                    <button onclick="copiarTexto();">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script src="app.js"></script>
</body>
</html>
